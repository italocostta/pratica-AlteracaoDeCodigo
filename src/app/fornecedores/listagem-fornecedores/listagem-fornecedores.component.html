<div>
    <mat-icon [matBadge]="fornecedores.length" matBadgeColor="primary">people</mat-icon>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-fornecedor" *ngFor="let fornecedor of fornecedores">
      <mat-card-header>
        <mat-card-title>{{fornecedor.nome | titlecase}}</mat-card-title>
        <mat-card-subtitle *ngIf="fornecedor.cnpj.length > 0">CNPJ: {{fornecedor.cnpj | cnpj}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        O fornecedor tem {{fornecedor.pontos}} pontos!
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editafornecedor', fornecedor.cnpj]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(fornecedor)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
